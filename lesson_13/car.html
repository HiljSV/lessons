<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/car.css">
	<link rel="shortcut icon" href="img/prince.webp" type="image/x-icon">
	<title>Car</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__conteiner">
				<div class="header-info info-header">
					<h3 class="info-header__item">CAR</h3>
				</div>

				<div class="menu-nav nav-menu menu">
					<div class="menu-rov rov-menu">
						<div class="logo-column column-logo">
							<a target="_blank" href="https://www.cote-lapyx.com" class="column-logo__link">
								<img src="img/prince.webp" alt="prince" class="column-logo__img">
								<h2 class="column-logo__title">COTE LAPYX</h2>
							</a>
						</div>
					</div>
					<div class="column-menu menu-column">
						<div class="menu-column__item">
							<ul class="menu-list list-menu">
								<li class="list-menu__item"><a href="#" class="list-menu__link">about us</a>
									<ul class="sub-list list-sub">
										<li class="list-sub__item"><a href="#" class="list-sub__link">media</a>
											<ul class="last-list list-last">
												<li class="list-last__item"><a href="#" class="list-last__link">contacts</a></li>
												<li class="list-last__item"><a href="car.html" class="list-last__link list-last__link--color">car</a></li>
												<li class="list-last__item"><a href="#" class="list-last__link">privacy
														policy</a>
												</li>
											</ul>
										</li>
										<li class="list-sub__item"><a href="#" class="list-sub__link">sitemap</a></li>
										<li class="list-sub__item"><a href="#" class="list-sub__link">blog</a></li>
									</ul>
								</li>

								<li class="list-menu__item"><a href="#" class="list-menu__link">licensing</a></li>
								<li class="list-menu__item"><a href="index.html" class="list-menu__link">main page</a></li>
							</ul>
						</div>
					</div>

					<div class="column-social social-column">
						<a href="#" class="social-column__link"><img src="img/header/insta.svg" alt="instagram"
								class="social-column__img"></a>
						<a href="#" class="social-column__link"><img src="img/header/fb.svg" alt="fasebook"
								class="social-column__img"></a>
						<a href="#" class="social-column__link"><img src="img/header/twiter.svg" alt="twitter"
								class="social-column__img"></a>
					</div>
				</div>
			</div>
		</header>


		<main class="main">
			<div class="main__conteiner">
				<div class="main-items items-main items">
					<div class="main-space spase-main spase">
						<!-- <img class="spase-main__img" src="img/main/carpage/galaxy.jpg" alt="galaxi"> -->
						<div class="main-planet planet-main planet">
							<div class="planet-main__city city"></div>
							<div class="planet-main__road"></div>
							<div class="car-item item-car car">
								<div class="car__wrap">
									<div class="car-body body-car">
										<div class="interer-beck"></div>
										<div class="car-interer interer-car">
											<div class="interer-car__fon"></div>
										</div>
										<div class="body-car__arka body-car__arka--left"></div>
										<div class="body-car__arka body-car__arka--right"></div>
										<div class="body-car__hood"></div>
										<div class="body-car__before"></div>
										<div class="body-car__centre"></div>
										<div class="body-car__after"></div>
										<div class="body-car__after-top"></div>
										<div class="body-car__roof"></div>
										<div class="body-car-door door-body door-body--up">
											<div class="door-body__bottom"></div>
											<div class="door-body__top"></div>
											<div class="door-body__triangle"></div>
										</div>
									</div>
									<div class="car-wheel car-wheel--left">
										<div class="car-tires"></div>
										<div class="car-disk disk-car disk-car--left">
											<div class="disk-car__ribs"></div>
											<div class="disk-car__ribs0-deg"></div>
											<div class="disk-car__ribs1-deg"></div>
											<div class="disk-car__ribs2-deg"></div>
											<div class="disk-car__ribs3-deg"></div>
											<div class="disk-car__ribs4-deg"></div>
										</div>
									</div>
									<div class="car-wheel car-wheel--right">
										<div class="car-tires"></div>
										<div class="car-disk disk-car disk-car--right">
											<div class="disk-car__ribs"></div>
											<div class="disk-car__ribs0-deg"></div>
											<div class="disk-car__ribs1-deg"></div>
											<div class="disk-car__ribs2-deg"></div>
											<div class="disk-car__ribs3-deg"></div>
											<div class="disk-car__ribs4-deg"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__conteiner">
				<div class="footer-info info-footer info">
					<div class="info-items items-info items">
						<h3 class="items-info__item">FOOTER</h3>
					</div>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
