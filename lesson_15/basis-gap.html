<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/basis-gap.css">
	<link rel="shortcut icon" href="img/prince.ico" type="image/x-icon">
	<title>Lesson 15</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__conteiner">
				<h1 class="header__title">я хедер</h1>
			</div>
		</header>
		<main class="main">

			<!-- Відсотковий basis та абсолютний gap -->
			<div class="container">
				<!-- FLEX-контейнер -->
				<div class="columns-gap">
					<!-- FLEX-елемент -->
					<div class="columns-gap__column">
						<!-- Контент -->
						<div class="columns-gap__item">1</div>
					</div>
					<!-- FLEX-елемент -->
					<div class="columns-gap__column">
						<!-- Контент -->
						<div class="columns-gap__item">2</div>
					</div>
					<!-- FLEX-елемент -->
					<div class="columns-gap__column">
						<!-- Контент -->
						<div class="columns-gap__item">3</div>
					</div>
					<!-- FLEX-елемент -->
					<div class="columns-gap__column">
						<!-- Контент -->
						<div class="columns-gap__item">4</div>
					</div>
					<!-- FLEX-елемент -->
					<div class="columns-gap__column">
						<!-- Контент -->
						<div class="columns-gap__item">5</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="footer">
			<div class="footer__conteiner">
				<h1 class="footer__title">я футер</h1>
			</div>
		</footer>
	</div>
</body>

</html>
