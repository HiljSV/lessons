<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>Lesson 20</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__logo"><img src="img/header/Logo.svg" alt="Logo"></a>
				<nav class="header__menu menu-header menu ">
					<ul class="menu-header__list">
						<li class="menu-header__item menu-header__item--active">
							<a href="#" class="menu-header__link">Shop</a>
						</li>
						<li class="menu-header__item menu-header__item">
							<a href="#" class="menu-header__link">Men</a>
						</li>
						<li class="menu-header__item menu-header__item">
							<a href="#" class="menu-header__link">Women</a>
						</li>
						<li class="menu-header__item menu-header__item">
							<a href="#" class="menu-header__link">Combos</a>
						</li>
						<li class="menu-header__item menu-header__item">
							<a href="#" class="menu-header__link">Joggers</a>
						</li>
					</ul>
				</nav>

				<div class="header__search search-header search">
					<button class="search-header__button">
						<img src="img/header/search.png" alt="search">
					</button>
					<input id="search" name="search" type="search" value placeholder="Search" autocomplete="off">
				</div>

				<div class="header__buttons ">
					<button class="header__heart">
						<img src="img/header/heart.png" alt="heart">
					</button>
					<button class="header__user">
						<img src="img/header/user.png" alt="user">
					</button>
					<button class="header__cart">
						<img src="img/header/cart.png" alt="heart__cart">
					</button>
					<button class="icon-menu">
						<span></span>
					</button>
					<!-- ! іконка меню бургер при кліку на яку буде зявлятись меню на малих екранах -->
				</div>
			</div>
		</header>

		<main class="page">

			<div class="page__hero hero hero--margin">
				<div class="hero__slider">
					<img src="img/main/hero/herobg.png" alt="background" class="hero__background">
					<div class="hero__container">
						<div class="hero__body">
							<div class="hero__content">
								<h4 class="hero__sub-title">T-shirt / Tops</h4>
								<h2 class="hero__title">Summer Value Pack</h2>
								<h4 class="hero__text">cool / colorful / comfy</h4>
								<button class="hero__button">Shop Now</button>
							</div>
							<div class="hero__carusel-bar">
								<div class="hero__carusel-bar-left"></div>
								<div class="hero__carusel-bar-right"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="dials">
				<div class="dials__container">
					<div class="dials__items">
						<div class="dials__item">
							<div class="dials__image">
								<img src="img/main/dials/dials1.webp" alt="Image">
							</div>
							<div class="dials__body">
								<div class="dials__content">
									<h6 class="dials__title-price">Low Price</h6>
									<h3 class="dials__title">High Coziness</h3>
									<div class="dials__text-upto">UPTO 50% OFF</div>
								</div>
								<a href="" class="dials__link dials__link--violet">Explore Items</a>
							</div>
						</div>
						<div class="dials__item">
							<div class="dials__image">
								<img src="img/main/dials/dials2.webp" alt="Image">
							</div>
							<div class="dials__body">
								<div class="dials__content">
									<h6 class="dials__title-price">Beyoung Presents</h6>
									<h3 class="dials__title">Breezy Summer
										Style</h3>
									<div class="dials__text-upto">UPTO 50% OFF</div>
								</div>
								<a href="" class="dials__link dials__link--yellow">Explore Items</a>
							</div>
						</div>
					</div>
				</div>
			</div>

		</main>
		<footer class="footer">
			<div class="footer__container"></div>
		</footer>
	</div>
</body>

</html>
